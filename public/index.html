<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        </head>
    <body>
        <div>
                <label>Input rule</label>
                <input id="createRule"/>
                <button onclick="handleCreate()" type="submit"> submit</button>
            </div>
            <div>
                <h2>Created Rule</h2>
                <textarea style="width:100px" id="created_Rule"></textarea>
            </div>
            <div>
                <br/>
            <label>Input to Combine rule</label>
            <input id="combineRule"/>
            <button onclick="handleCombine()" type="submit"> submit</button>
            <h2>Combine Rule</h2>
            <textarea style="width:100px" id="combine_Rule"></textarea>
        </div>
        <div>
            <br/>
            <label>Input to Evaluate rule</label>
            <input id="evaluateRule"/>
            <button onclick="handleEvaluate()" type="submit"> submit</button>
            <h2>Evaulate Rule</h2>
            <textarea style="width:100px" id="evaulate_Rule"></textarea>
        </div>
        <script>
            async function handleCreate(){
                const value = document.getElementById('createRule').value
                const response = await fetch('http://localhost:3000/create_rule',{
                    method:'POST',
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({ruleString:value})
                })

                const data = await response.json()
                document.getElementById('created_Rule').textContent = JSON.stringify(data)
            }
            async function handleCombine(){
                const value = document.getElementById('combineRule').value
                const response = await fetch('http://localhost:3000/combine_rules',{
                    method:'POST',
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({ruleString:value})
                })

                const data = await response.json()
                document.getElementById('combine_Rule').textContent = JSON.stringify(data)
            }
            async function handleEvaluate(){
                const value = document.getElementById('evaluateRule').value
                const response = await fetch('http://localhost:3000/evaluate_rule',{
                    method:'POST',
                    headers:{
                        "Content-Type":"application/json"
                    },
                    body:JSON.stringify({ruleString:value})
                })

                const data = await response.json()
                document.getElementById('evaulate_Rule').textContent = JSON.stringify(data)
            }
        </script>
    </body>
</html>
